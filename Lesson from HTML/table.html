<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>David</td>
          <td>88.110</td>
          <td>dcode</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sally</td>
          <td>72.400</td>
          <td>Students</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Nick</td>
          <td>52.300</td>
          <td>dcode</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th colspan="2">Name</th>
          <th>Points</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td>david</td>
          <td>Bek</td>
          <td>77.777</td>
          <td>flexy</td>
        </tr>
        <tr>
          <!-- <td>2</td> -->
          <td>Noname</td>
          <td>15.650</td>
          <td>flexy</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
