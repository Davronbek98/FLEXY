<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body style="background-color: greenyellow">
    <h2>Unordered List</h2>
    <ul>
      <li>Nodejs</li>
      <li>Phyton</li>
      <li>JavaScript</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>Nodejs</li>
      <li>Phyton</li>
      <li>JavaScript</li>
    </ol>
    <hr />
    <ul>
      <li>Mern</li>
      <ol>
        <li>MongoDB</li>
        <li>Express</li>
        <li>React</li>
        <li>Nodejs</li>
      </ol>
      <li>Phyton</li>
      <li>Kotlin</li>
    </ul>
    <hr />
    <dl>
      <dt>Mern</dt>
      <dd>Express,React,Nodejs</dd>

      <dt>Mern</dt>
      <dd>-Express,React,Nodejs</dd>
    </dl>
  </body>
</html>
